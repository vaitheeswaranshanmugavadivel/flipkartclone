<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping site for mobiles,Electronics,Furnitures,Grocery, ... flipkart.com</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/social-icons-color/512/flipkart-512.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <img class="flipkartword"
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                alt="" height="20px" width="75px">
            <p>Explore <span class="plus">plus</span>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                    alt="" width 10px height="10px">
            </p>
        </div>
        <!-- NAVBAR SEARCH -->
        <div class="search">
            <input type="text" placeholder="search for products brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="recentsearch">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>mobile</span>
                <div class="discovermore">
                    Discovermore
                </div>
                <div class="discovermore">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Shoes
                </div>
                <div class="discovermore">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Tshirts
                </div>
                <div class="discovermore">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    laptop
                </div>
                <div class="discovermore">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Groceries
                </div>
                <div class="discovermore">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    tv
                </div>
                <div class="discovermore">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    watches
                </div>
            </div>
            <!-- LOGIN -->
        </div>
        <div class="login">
            <button class="loginbtn">
                Login
                <div class="hoverlogin">
                    <div class="triangle-up"></div>
                    <div class="Newuser">
                        <p>New Customer ?</p>
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="loginMenu">
                        <div class="menulist">
                            <i class="fa-solid fa-user"></i>
                            <p>My Profile</p>
                        </div>
                        <div class="menulist">
                            <i class="fa-solid fa-circle-plus"></i>

                            <p>Flipkart PlusZone</p>
                        </div>
                        <div class="menulist">
                            <i class="fa-solid fa-cart-plus"></i>
                            <p>Orders</p>
                        </div>
                        <div class="menulist">
                            <i class="fa-solid fa-heart"></i>
                            <p>Wishlist</p>
                        </div>
                        <div class="menulist">
                            <i class="fa-solid fa-money-bill"></i>
                            <p>Rewards</p>
                        </div>
                        <div class="menulist">
                            <i class="fa-solid fa-gifts"></i>
                            <p>Gift Cards</p>
                        </div>
                    </div>
                </div>
            </button>
        </div>

        <a href="#" class="Bs">Become a Sellar</a>
        <!-- MORE -->
        <a href="#" class="M">More <i class="fa-solid fa-angle-down"></i>
            <div class="moreoptioncontainer">
                <div class="moreoptions">  
                    <i class="fa-solid fa-bell"></i> 
                    <p>Notification Preference</p>
                </div>
                <div class="moreoptions">  
                    <i class="fa-solid fa-circle-question"></i>
                    <p>24x7Customer Care</p>
                </div> 
                <div class="moreoptions">  
                    <i class="fa-solid fa-arrow-trend-up"></i> 
                    <p>Advertise</p>
                </div>
                <div class="moreoptions">  
                    <i class="fa-sharp fa-solid fa-download"></i>
                    <p>Download App</p>
                </div>
            </div>
        </a>
        <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</i></a>
    </nav>
</body>

</html>
